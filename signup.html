<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 20px;">
    <h1 style="color: black;">Sign Up Here</h1>
    <form method="POST" style="max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid ; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label style="display: block; text-align: left; margin-bottom: 5px; color: black;">First Name:</label>
        <input type="text" name="first_name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid ; border-radius: 5px;">
        <label style="display: block; text-align: left; margin-bottom: 5px; color: black;">Last Name:</label>
        <input type="text" name="last_name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid ; border-radius: 5px;">
        <label style="display: block; text-align: left; margin-bottom: 5px; color: black;">Email:</label>
        <input type="text" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid ; border-radius: 5px;">
        <label style="display: block; text-align: left; margin-bottom: 5px; color: black;">Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid ; border-radius: 5px;">
        <label style="display: block; text-align: left; margin-bottom: 5px; color: black;">Confirm Password:</label>
        <input type="password" name="confirm_password" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid ; border-radius: 5px;">
        <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: red; color:white ; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
