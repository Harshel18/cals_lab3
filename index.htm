<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <link rel="stylesheet" href="harshelstyle.css">
</head>
<body>
    <div>
      <header>
        <h2>
            Harshel's calculator
        </h2>
      </header>

        <input type="textbox" placeholder="Enter numbers" id="result" value="" disabled="true"/>
         <div id="harshel_list">  
          <div id="numbers">
            <br>
            <button id="num1" value="1" > 1</button>
            <button id="num2" value="2" > 2</button>
            <button id="num3" value="3" > 3</button>
            <button id="num4" value="4" > 4</button>
            <br>
            <button id="num5" value="5" > 5</button>
            <button id="num6" value="6" > 6</button>
            <button id="num7" value="7" > 7</button>
            <button id="num8" value="8" > 8</button>
            <br>
            <button id="num9" value="9" > 9</button>
            <button id="num0" value="0" > 0</button>
           </div>
        <button id="addi" value="+">+</button>
        <button id="subt" value="-">-</button>
        <button id="multi" value="*">*</button>
        <button id="didv" value="/">/</button><br>
        <br>
        <button id ="squt">SquareRoot</button>
        <button id ="pwd">Power</button>
        <button id="sin">Sin</button>
        <button id="cos">Cos</button>
        <button id="tan">Tan</button>  
        <br>
        <br>
    
           <button id="cal">=</button>
          <button id="clear">Clear</button>
            </div>
    </div>
    <script src="harshelcal.js"></script>

    
</body>
</html>
