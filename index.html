{% extends "base.html" %}

{% block content %}
    <style>
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        .input-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            width: 200px;
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: yellow;
        }
    </style>

    <h2>Hello Check your Password Here</h2>
    <form action="/report" method="post">
        <div class="input-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
